    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-image: url('未标题-1.jpg');
            /* 设置背景图像的大小 */
            background-size: cover; /* 或者 contain，根据需要选择 */
            /* 设置背景图像的重复方式 */
            background-repeat: no-repeat;
            /* 设置背景图像的位置 */88
            background-position: center center; /* 也可以根据需要调整 */
        }
        .login-type {
            transition: color 0.3s ease-in-out;
            margin-bottom: 16px; /* Increase the space between text and the indicator */
        }
        #active-indicator {
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            height: 4px; /* Increase the thickness of the indicator */
            background-color: #1E40AF; /* Color of the indicator */
            position: absolute;
            bottom: 0; /* Align it to the bottom of the login type headers */
            left: 0; /* Start from the left */
        }
        @media (max-width: 768px) {
            #info-section {
                display: none;
            }
        }
        .container {
            width: 100%; /* Use the full width */
            padding: 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in the width calculation */
            text-align: left; /* Ensure text is left-aligned */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start (left) of the container */
        }
    
        .typewriter {
            display: inline-flex;
            align-items: baseline;
            flex-wrap: wrap;
            min-height: 80px; /* 确保有足够的空间显示文本 */
            max-width: 600px; /* 限制最大宽度以避免超出屏幕 */
            overflow-wrap: break-word; /* 文本超出时自动换行 */
        }
    
        #typewriter-text {
            
            white-space: pre-wrap;
            margin: 0;
            font-size: 1em; /* 增大字体大小 */
            letter-spacing: .15em;
            padding-right: 0px;
            color: #000000;
        }
    
        .circle {
            height: 1.6em;
            width: 1.6em;
            border-radius: 50%;
            background-color: #1E40AF;
            display: inline-block;
            margin-bottom: -0.2em;
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.1s ease-out;
            transform: scale(1);
        }
    
        .circle.hide {
            opacity: 0;
            transform: scale(0);
        }
        /* Logo容器样式 */
        .logo-container {
            position: absolute; /* 绝对定位 */
            top: 0; /* 距离顶部0 */
            left: 0; /* 距离左边0 */
            padding: 20px; /* 添加一些内边距 */
            z-index: 1000; /* 确保Logo在其他内容之上 */
        }
    
        /* Footer样式 */
        .footer-container {
            position: fixed; /* 固定定位 */
            left: 0;
            bottom: 0; /* 置底 */
            width: 100%; /* 宽度100% */
            text-align: center; /* 文本居中 */
            padding: 10px 0; /* 上下内边距 */
            color: #000000; /* 修改链接文字颜色 */
        }
    
        /* 调整主体内容的padding以避免被logo和footer遮挡 */
        .main-content {
            padding-top: 60px; /* 顶部留出空间给logo */
            padding-bottom: 60px; /* 底部留出空间给footer */
            min-height: calc(100vh - 120px); /* 确保主体内容有足够的高度 */
        }
    
        /* 确保min-h-screen类有足够的高度 */
        .min-h-screen {
            min-height: 100vh;
        }
    
        /* 特别为"打造您的私人AI助理"文字设置的样式 */
        .gpt40-ai-assistant {
            color: #000000; /* 设置文字颜色为橘色 */
            font-size: 2em; /* 放大文字 */
            font-weight: bold; /* 加粗文字 */
        }
        /* 修改“没有账号？点击购买”为居中显示 */
        .center-text {
            text-align: center;
            width: 100%;
        }
        
        /* Toast容器样式 */
.toast-container {
    position: fixed;
    top: 100px;
    right: 20px;
    z-index: 1050;
}

/* Toast消息样式 */
.toast-message {
    background-color: #1E40AF;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: translateX(100%);
    opacity: 0;
}

.toast-message.show {
    transform: translateX(0);
    opacity: 1;
}

    </style>

<script>
    function toggleLoginType(type) {
        var gpt35Login = document.getElementById('gpt3.5');
        var gpt40Login = document.getElementById('gpt4.0');
        var gpt35Header = document.getElementById('gpt35-login');
        var gpt40Header = document.getElementById('gpt40-login');
        var indicator = document.getElementById('active-indicator');

        // Ensure indicator moves to the correct header and updates size
        function updateIndicator(element) {
            setTimeout(() => { // Use setTimeout to ensure layout has updated
                indicator.style.width = element.offsetWidth + 'px';
                indicator.style.transform = 'translateX(' + element.offsetLeft + 'px)';
            }, 0);
        }

        if (type === 'gpt35') {
            gpt35Login.style.display = 'block';
            gpt40Login.style.display = 'none';
            gpt35Header.classList.add('text-blue-600');
            gpt40Header.classList.remove('text-blue-600');
            updateIndicator(gpt35Header);
        } else {
            gpt35Login.style.display = 'none';
            gpt40Login.style.display = 'block';
            gpt35Header.classList.remove('text-blue-600');
            gpt40Header.classList.add('text-blue-600');
            updateIndicator(gpt40Header);
        }
    }

    window.onload = function() {
        toggleLoginType('gpt40'); // Initialize with gpt40 login visible
    };

    window.onresize = function() {
        var activeHeader = document.querySelector('.login-type.text-blue-600');
        updateIndicator(activeHeader); // Ensure indicator is correctly positioned on resize
    };

    const typewriterText = document.getElementById('typewriter-text');
    const circle = document.querySelector('.circle');
    const texts = [
        "为我量身定制一份健身计划",
        "画一个正在码字的程序员",
        "总结文章内容，列出优缺点表格", 
        "分析图片内容，按标签分类", 
        "帮我编写一个自动化python脚本",
        "寻找和孩子更好沟通的方式",
        "一场激烈的头脑风暴",
        "帮我起草朋友的婚礼祝词",
        "站在法律顾问的角度，帮我润色这份合同",
        "扮演面试官，和我进行模拟面试",
        "以表格的形式，生成一份视频拍摄脚本",
        "带我了解ChatGPT",
        "总结这份PDF文档的主要观点",
        "我想制作一个Excel宏命令",
        "生成PPT大纲",
        "帮我起草一份商业企划",
        "从占星学家的角度来解读周遭的事",
        "担任一个专业的数据分析师",
        "用周公解梦的思路，梦境解读",
        "从情节、表演、摄影、音乐等方面评论电影",
        "针对性的广告营销方案",
        "英文对话练习，纠正我的语法、用词错误"
    ];
    let textIndex = 0;
    let letterIndex = 0;

    function type() {
        if (letterIndex < texts[textIndex].length) {
            typewriterText.textContent += texts[textIndex].charAt(letterIndex);
            letterIndex++;
            setTimeout(type, 35); // Adjusted typing speed
        } else {
            // Wait for a while before hiding the circle and proceeding to the next sentence
            setTimeout(() => {
                circle.classList.add('hide'); // Hide the circle with animation
                setTimeout(nextSentence, 1000); // Proceed to the next sentence after the circle animation completes
            }, 1000); // Adjust this delay to control the pause duration before hiding the circle
        }
    }

    function nextSentence() {
        textIndex = (textIndex + 1) % texts.length; // Loop through the texts
        typewriterText.textContent = ''; // Clear the current text
        letterIndex = 0; // Reset the letter index
        setTimeout(() => {
            circle.classList.remove('hide'); // Reset the circle animation after a short delay
            type(); // Start typing the next sentence
        }, 100); // Short delay before showing the circle again and starting the next sentence
    }

    // Start the typing effect on page load
    window.addEventListener('load', type);
</script>

    // 显示Toast消息的函数定义在外部
    function showToast(message) {
        const toastContainer = document.getElementById('toast-container');
        const toastMessage = document.createElement('div');
        toastMessage.className = 'toast-message';
        toastMessage.textContent = message;
        toastContainer.appendChild(toastMessage);
        setTimeout(() => {
            toastMessage.classList.add('show');
        }, 100);
        setTimeout(() => {
            toastMessage.classList.remove('show');
            setTimeout(() => {
                toastContainer.removeChild(toastMessage);
            }, 300);
        }, 3000);
    }

    // 登录验证逻辑
    function login(event, type) {
        event.preventDefault(); // 阻止表单默认提交行为
        const usernameInput = document.getElementById(`${type}-username`).value.trim();
         const passwordInput = document.getElementById(`${type}-password`).value.trim();


        if (users[type][usernameInput] && users[type][usernameInput] === passwordInput) {
            window.location.href = type === "gpt35" ? "https://mo35.pro365.top/#/auth" : "https://chat.aiown.top/#/auth";
        } else {
            showToast('用户名或密码错误，请重试！');
        }
    }

    // 备用登录逻辑
    function loginBackup(event, type) {
        event.preventDefault(); // 阻止表单默认提交行为
        const usernameInput = document.getElementById(`${type}-username`).value.trim();
       const passwordInput = document.getElementById(`${type}-password`).value.trim();


        if (users[type][usernameInput] && users[type][usernameInput] === passwordInput) {
            window.location.href = type === "gpt35" ? "https://pro365.top/#/auth" : "https://aiown.top/#/auth";
        } else {
            showToast('用户名或密码错误，请检查月卡是否到期~');
        }
    }

    // 绑定登录表单的提交事件
    document.getElementById("gpt35-form").addEventListener("submit", (event) => login(event, "gpt35"));
    document.getElementById("gpt40-form").addEventListener("submit", (event) => login(event, "gpt40"));

    // 监听回车键事件以提交表单
    document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
            const activeForm = document.querySelector(".login-type.text-blue-600").id.includes("gpt35") ? "gpt35" : "gpt40";
            // 阻止默认行为并调用相应的登录函数
            event.preventDefault();
            activeForm === "gpt35" ? login(event, "gpt35") : login(event, "gpt40");
        }
    });
